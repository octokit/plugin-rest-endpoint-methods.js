name: Test
"on":
  push:
    branches:
      - master
      - dependabot/npm_and_yarn/**
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 14
          - 16
          - 18
    steps:
      - uses: actions/checkout@master
      - name: "Use Node.js ${{ matrix.node_version }}"
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3
        with:
          node-version: "${{ matrix.node_version }}"
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
      - name: Build to verify integrity of code + types
        run: npm run build
  test:
    runs-on: ubuntu-latest
    needs: test_matrix
    steps:
      - run: exit 1
        if: ${{ needs.test_matrix.result != 'success' }}
      - uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a
      - uses: actions/cache@12681847c623a9274356751fdf0a63576ff3f846
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run lint
      - run: "VERSION=`npm info @octokit/openapi version` npm run update-endpoints"
    if: ${{ always() }}
